{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="javascript, conference, amsterdamjs, jsnation, vuejs, react, angular, frameworks" />
    <meta name="description" content="Amsterdam JSNation is a 2-day event focusing exclusively on JavaScript development. At our conference, inspiring talks meet fresh ideas and good people - you’ll hear all you need to know about the latest trends in JS tech, see stellar speakers, meet new friends and colleagues, and connect with key people in the industry. Plus, all of that in one of Europe's top destinations." />
    <meta property="og:url" content="https://jsnation.com"/>
    <meta property="og:title" content="Amsterdam JSNation Conference 2020, June 3-5"/>
    <meta property="og:description" content="Amsterdam JSNation is a 2-day event focusing exclusively on JavaScript development. At our conference, inspiring talks meet fresh ideas and good people - you’ll hear all you need to know about the latest trends in JS tech, see stellar speakers, meet new friends and colleagues, and connect with key people in the industry. Plus, all of that in one of Europe's top destinations."/>
    <meta property="og:image" content="https://jsnation.com/img/og2019.jpg"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:site" content="@amsterdamjs"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" media="all" href="css/app.css"/>
    <link rel="shortcut icon" href="img/favicon.ico"/>

    <!-- END content -->

    <!-- BEGIN scripts -->

    <!--LiveInternet counter-->

        document.write("<a class='li-counter' href='//www.liveinternet.ru/click' "+

        escape(document.referrer)+((typeof(screen)=="undefined")?"":

        screen.colorDepth:screen.pixelDepth))+";u"+escape(document.URL)+
        ";h"+escape(document.title.substring(0,150))+";"+Math.random()+
        "' alt='' title='LiveInternet' "+
        "border='0' width='31' height='31'><\/a>")
    </script>
    <!--/LiveInternet-->
